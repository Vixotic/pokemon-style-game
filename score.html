<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
</head>
<body>
   
    <table>
        <tr>
            <th>Player name</th>
            <th>Score</th>
        </tr>

        <tr>
            <td>Roadside Romeo</td> 
            <td>69</td>
        </tr>


        <tr>
            <td>That motherfucker ganjudi</td> 
            <td>420</td>
        </tr>

        <tr>
            <td> <b>You</b></td> 
            <td id="score"></td>
        </tr>
    </table>

   <script>
       const queryString = window.location.search
       const prefix = "?score="
       const score = parseInt(queryString.substring(prefix.length))
        document.getElementById("score").innerHTML = score  
   </script> 
</body>
</html>
